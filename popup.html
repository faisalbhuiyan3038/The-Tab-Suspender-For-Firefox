<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #2d3748;
      --url-bg: #ffffff;
      --url-text: #2d8653;
      --url-border: #e2e8f0;
      --message-color: #4299e1;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --container-bg: #ffffff;
      --accent-color: #4299e1;
      --accent-hover: #3182ce;
      --border-color: #e2e8f0;
      --input-bg: #ffffff;
      --tab-inactive: #e2e8f0;
      --tab-active-border: #4299e1;
    }

    :root[data-theme="dark"] {
      --bg-color: #1a202c;
      --text-color: #f7fafc;
      --url-bg: #2d3748;
      --url-text: #34C759;
      --url-border: #4a5568;
      --message-color: #63b3ed;
      --shadow-color: rgba(0, 0, 0, 0.25);
      --container-bg: #2d3748;
      --accent-color: #63b3ed;
      --accent-hover: #4299e1;
      --border-color: #4a5568;
      --input-bg: #2d3748;
      --tab-inactive: #4a5568;
      --tab-active-border: #63b3ed;
    }

    body {
      width: 360px;
      /* MODIFIED: Was 340px */
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.5;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .main-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="number"] {
      width: 80px;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
      /* Added for better sizing */
    }

    .form-grid .form-group input[type="number"] {
      width: 100%;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .status {
      margin-top: 16px;
      color: #34C759;
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: center;
    }

    .status.visible {
      opacity: 1;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: .3s;
      border-radius: 22px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--accent-color);
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    .toggle-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    button,
    .btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s;
      display: inline-block;
      text-decoration: none;
      width: auto;
      /* Ensure buttons fit content */
    }

    .btn-full {
      width: 100%;
      box-sizing: border-box;
      margin-top: 8px;
    }

    button:hover,
    .btn:hover {
      background-color: var(--accent-hover);
    }

    .time-input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group {
      margin-top: 16px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .checkbox-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-item label {
      font-size: 14px;
      margin-bottom: 0;
      font-weight: normal;
      display: inline;
    }

    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: var(--url-bg);
      border: 1px solid var(--url-border);
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .whitelist-item span {
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
      color: var(--url-text);
      font-family: 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--text-color);
      padding: 0 8px;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }

    .remove-btn:hover {
      background: none;
      color: #f44336;
    }

    .no-items {
      color: var(--text-color);
      opacity: 0.6;
      font-style: italic;
      margin: 16px 0;
      text-align: center;
      font-size: 13px;
    }

    h4 {
      margin: 16px 0 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 10px;
      /* MODIFIED: Was 8px 12px */
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
      flex-grow: 1;
      /* NEW: Make tabs fill space */
      text-align: center;
      /* NEW: Center text */
    }

    .tab.active {
      border-bottom: 2px solid var(--tab-active-border);
      color: var(--accent-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .whitelist-container {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
    }

    /* Scrollbar styling */
    .whitelist-container::-webkit-scrollbar {
      width: 6px;
    }

    .whitelist-container::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    .whitelist-container::-webkit-scrollbar-thumb {
      background-color: var(--border-color);
      border-radius: 6px;
    }

    /* Whitelist action buttons */
    .whitelist-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .whitelist-btn {
      flex: 1;
      font-size: 13px;
      padding: 8px 12px;
    }

    .setting-item {
      margin-top: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .setting-item:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    p.description {
      font-size: 13px;
      opacity: 0.8;
      margin: -4px 0 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Tab Suspender</h1>
      <div class="main-toggle">
        <label class="switch">
          <input type="checkbox" id="enableSwitch">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="options">Options</div>
      <div class="tab" data-tab="whitelist">Whitelist</div>
      <div class="tab" data-tab="screenshot">Screenshot</div>
      <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div id="options-tab" class="tab-content active">
      <div class="form-group">
        <label for="suspendTime">Suspend inactive tabs after (minutes):</label>
        <div class="time-input-group">
          <input type="number" id="suspendTime" min="1" max="1440">
        </div>
      </div>

      <div class="form-group">
        <label>Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="darkModeSwitch">
          <span class="slider"></span>
        </label>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="enableScreenshots">
          <label for="enableScreenshots">Enable tab screenshots (uses more memory)</label>
        </div>
      </div>

      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="ignoreAudio">
          <label for="ignoreAudio">Don't suspend tabs playing audio</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="ignoreFormInput">
          <label for="ignoreFormInput">Don't suspend tabs with form input</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="ignoreNotifications">
          <label for="ignoreNotifications">Don't suspend tabs with notifications</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="ignorePinned">
          <label for="ignorePinned">Don't suspend pinned tabs</label>
        </div>
      </div>

      <!-- NEW: Save button for the whole tab -->
      <button id="saveOptionsButton" class="btn btn-full">Save Options</button>
    </div>

    <div id="whitelist-tab" class="tab-content">
      <div class="whitelist-actions">
        <button id="whitelistDomainBtn" class="btn whitelist-btn">Whitelist Current Domain</button>
        <button id="whitelistPageBtn" class="btn whitelist-btn">Whitelist Current Page</button>
      </div>
      <div class="whitelist-container" id="whitelist"></div>
    </div>

    <div id="screenshot-tab" class="tab-content">
      <p class="description">Configure screenshot capture and resize settings. Smaller images save memory.</p>

      <div class="form-group">
        <label for="captureQuality">Capture Quality (5-100)</label>
        <input type="number" id="captureQuality" min="5" max="100" step="5">
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="resizeWidth">Resize Width (px)</label>
          <input type="number" id="resizeWidth" min="100" step="10">
        </div>
        <div class="form-group">
          <label for="resizeHeight">Resize Height (px)</label>
          <input type="number" id="resizeHeight" min="100" step="10">
        </div>
      </div>

      <div class="form-group">
        <label for="resizeQuality">Resize Quality (0.1 - 1.0)</label>
        <input type="number" id="resizeQuality" min="0.1" max="1.0" step="0.1">
      </div>

      <button id="saveScreenshotSettings" class="btn btn-full">Save Screenshot Settings</button>
    </div>

    <div id="settings-tab" class="tab-content">
      <div class="setting-item">
        <h4>Keyboard Shortcuts</h4>
        <p class="description">Configure keyboard shortcuts in Chrome's extension settings.</p>
        <div class="button-group">
          <button id="configureShortcutsBtn" class="btn">Configure Shortcuts</button>
        </div>
      </div>

      <div class="setting-item">
        <h4>Data Management</h4>
        <p class="description">Import or export your settings and whitelist.</p>
        <div class="button-group">
          <button id="manageDataBtn" class="btn">Open Data Manager</button>
        </div>
      </div>
    </div>

    <div id="status" class="status">Settings saved!</div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
