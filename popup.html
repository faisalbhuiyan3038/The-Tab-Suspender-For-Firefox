<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #ffffff;
      --border-color: #cccccc;
    }

    :root[data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --input-bg: #2d2d2d;
      --border-color: #404040;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px 8px;
    }
    .status {
      margin-top: 8px;
      color: #4CAF50;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.visible {
      opacity: 1;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .toggle-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1976D2;
    }
    .time-input-group {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .checkbox-group {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 8px;
    }
    .checkbox-item label {
      font-size: 14px;
      margin-bottom: 0;
      font-weight: normal;
    }
    .whitelist-section {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .whitelist-section h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 16px;
    }
    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .whitelist-item span {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #666;
      padding: 0 8px;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }
    .remove-btn:hover {
      background: none;
      color: #f44336;
    }
    .no-items {
      color: #666;
      font-style: italic;
      margin: 0;
    }
    h4 {
      margin: 16px 0 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="toggle-group">
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider"></span>
    </label>
    <span>Enable Tab Suspension</span>
  </div>
  <div class="form-group">
    <label>Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="form-group">
    <label for="suspendTime">Suspend inactive tabs after (minutes):</label>
    <div class="time-input-group">
      <input type="number" id="suspendTime" min="1" max="1440">
      <button id="saveButton">Save</button>
    </div>
  </div>
  <div class="checkbox-group">
    <div class="checkbox-item">
      <input type="checkbox" id="ignoreAudio">
      <label for="ignoreAudio">Don't suspend tabs playing media</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="ignoreFormInput">
      <label for="ignoreFormInput">Don't suspend tabs with unsaved form changes</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="ignoreNotifications">
      <label for="ignoreNotifications">Don't suspend tabs with notifications</label>
    </div>
  </div>
  <div class="whitelist-section">
    <h3>Whitelisted Sites</h3>
    <div id="whitelist"></div>
  </div>
  <div id="status" class="status">Settings saved!</div>
  <script src="popup.js"></script>
</body>
</html>
